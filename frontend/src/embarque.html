                            <label for="flexCheckDefault">Nota Fiscal</label>

                        </div>

                    </div>

                    <div class="form-group col-11">

                                <th data-sortable="true">largura</th>
                                <th data-sortable="false">peso</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            <tr class="linha">
                                <td>
                                    <input class="form-control" type="text" name="comp" id="comp" placeholder="Cm">
                                </td>
                                <td>
                                    <input type="text" class="form-control" name="alt" id="alt" placeholder="Cm">
                                </td>
                                <td>
                                    <input type="text" class="form-control" name="larg" id="larg" placeholder="Cm">
                                </td>
                                <td>
                                    <input type="text" class="form-control" name="peso" id="peso" placeholder="Kg">
                                </td>

                            </tr>
                        </tbody>
                        <div class="col-2">
                            <a class="btn btn-primary add-row">+</a>
                        </div>
                    </table>
                    <div class="form-group col-md-6 offset-md-8" id="botoes">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="submit" class="btn btn-primary">Cancelar</button>
                    </div>
                </form>



            </div>
        </div>

        <script src="bootstrap/js/bootstrap.min.js"></script>

        <script type="module">
            var date = new Date();

            var day = date.getDate();
            var month = date.getMonth() + 1;
            var year = date.getFullYear();

            if (month < 10) month = "0" + month;
            if (day < 10) day = "0" + day;

            var today = year + "-" + month + "-" + day;
            document.getElementById("data").value = today;



            const tabela = document.querySelector('.table-body')
            let numeroElemento = 1

            document.querySelector('.add-row').addEventListener('click', e => {
                e.preventDefault()
                numeroElemento++

                const novaLinha =
                    `
                    <td>
                        <input class="form-control" type="text" name="comp${numeroElemento}" id="comp" placeholder="Cm">
                    </td>
                    <td>
                        <input type="text" class="form-control" name="alt${numeroElemento}" id="alt" placeholder="Cm">
                    </td>
                    <td>
                        <input type="text" class="form-control" name="larg${numeroElemento}" id="larg" placeholder="Cm">
                    </td>
                    <td>
                        <input type="text" class="form-control" name="peso${numeroElemento}" id="peso" placeholder="Kg">
                    </td>       
                
                `
                const novoElemento = document.createElement('tr')
                novoElemento.className = 'linha'
                novoElemento.innerHTML = novaLinha

                tabela.append(novoElemento)
            })
