<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/js/">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        #linha{
            background-color: #A5A8FF;
            padding: 50px;
        
        }
        
        .form-control{
            border-radius: 11px;
        }
        .btn{
            border-radius: 29px;
            margin-left: 10px;
            background-color: #ffff;
            color: black;
        }
        #botoes{
            margin-top: 50px;
            
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
                <div class="col-6" id="linha">
                    <h1>Cadastro</h1>
                    <form action="submit" id="form">
                    
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input class="form-control" type="text" name="nome" id="nome" required="required" placeholder="Digite o nome...">
                        </div>
                        <div class=col-8 class="form-group"  >
                            <label for="telefone">Telefone:</label>
                            <input class="form-control" type="text" name="telefone" id="telefone"  placeholder="Digite o telefone..." >
                        </div>
                        <div  class="form-group" id="botoes" style="text-align: end;">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <button type="submit" class="btn btn-primary">Cancelar</button>
                        </div>
                    </form>
                </div>
        </div>
        
    </div>
    <script>

        const form = document.getElementById("form");
    
        form.addEventListener('submit', function(e){
            e.preventDefault();

            const formData = new FormData(form);
            formData.append('nome', document.getElementById('nome').value)
            formData.append('telefone', document.getElementById('telefone').value)
            formData.append('id', 123)
            
            console.log([...formData])
            axios.post('https//httpbin.org/post', formData)
                .then(res => console.log(res))
                .catch(err => console.log(err))
        })


    </script>
</body>
</html>
