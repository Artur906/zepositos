<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embarque</title>
    
    <link rel="stylesheet" href="cadastro-embarque-style.css">
    <script type="module"   src="cadastro-embarque-script.js" ></script>
    
</head>

<body>

    <div class="container-fluid">
        <div class="row" id="header">

        </div>
        <div class="row" id="titulo">
            <h1 class="col-sm-4">
                <h1>Criar embarque</h1>
            </h1>
        </div>

        <div class="row justify-content-sm-center ">

            <div class="col-sm-6 " id="formulario">
                <form id="form">

                    <div class="form-group col-11">
                        <label for="clientes-disponiveis">Cliente</label>
                        <select class="custom-select form-control" id="clientes-disponiveis" name="cliente">
                            <option value="null" selected>Sem cliente</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="flexCheckDefault">Nota Fiscal</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault"
                                    name="nota-fiscal">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Possui nota fiscal
                                </label>
                            </div>
                        </div>
                        <div class="col-3 offset-md-2">
                            <label for="data">Data e Hora</label>
                            <input type="date" class="form-control" id="data" name="data">
                        </div>
                    </div>

                    <div class="form-group col-11">
                        <label for="descricao">Descrição:</label>
                        <input class="form-control" type="text" name="descricao" id="descricao"
                            placeholder="Digite a descrição..." required>
                    </div>

                    <div class="col position-relative">
                        <label>Adicionar volume</label>
                        <table id="my_table_1" data-toggle="table" data-sort-stable="true" class="table table-light">
                            <thead>
                                <tr>
                                    <th>comprimento</th>
                                    <th>altura</th>
                                    <th>largura</th>
                                    <th>peso</th>
                                </tr>
                            </thead>
                            <tbody class="table-body">
                                <tr class="linha">
                                    <td>
                                        <input class="form-control" type="text" name="comp1" id="comp" placeholder="Cm"
                                            required>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" name="alt1" id="alt" placeholder="Cm"
                                            required>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" name="larg1" id="larg" placeholder="Cm"
                                            required>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" name="peso1" id="peso" placeholder="Kg"
                                            required>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                        <div class="col-2">
                            <button type="button"
                                class="btn btn-primary add-row position-absolute top-0 end-0">+</button>
                        </div>

                    </div>

                    <div class="form-group col-md-6 offset-md-8" id="botoes">
                        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
                        <button type="reset" class="btn btn-primary">Cancelar</button>
                    </div>
                </form>

                <div id="status" class="col-6"></div>

            </div>
        </div>

        

        

       
</body>

</html>
