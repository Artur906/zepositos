<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/js/">
    <style>
        #formulario{
            background-color: #A5A8FF;
            padding: 25px;
            width: 50%;
            height: 100%;
        }
        
        .form-control{
            border-radius: 11px;
        }
        .btn{
            border-radius: 29px;
            margin-left: 10px;
            background-color: #ffff;
            color: black;
        }
        #botoes{
            margin-top: 50px;
        }
        #header{
            background-color: #515475;
            height: 83px;
        }
        h1{
            font-weight: bolder;
            /* text-align: center; */
        }
        input{
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            margin-bottom: 25px;
        }
        label{
            margin-bottom: 5px;
            font-weight: bolder;
        }
        .container-fluid{
            height: 100%;
            background-color: rebeccapurple;
        }
        #titulo{
            background-color: rgb(236, 109, 109);
            text-align: center;
        }

        
    </style>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row" id="header">

        </div>
        <div class="row justify-content-sm-center" id="titulo">
            <h1 class="col-sm-4">
               <h1>Lista de Embarques</h1>     
            </h1>
        </div>

        <div class="row justify-content-sm-center ">

            <div class="col-sm-6" id="formulario">
                <div class="input-group">
                    <div class="form-outline">
                      <input type="search" id="form1" class="form-control" placeholder="search"/>
                    </div>
                    <button type="button" class="btn btn-primary">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                <form action="">

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o nome...">
                    </div>

                    <div class=col-8 class="form-group"  >
                        <label for="telefone">Telefone:</label>
                        <input class="form-control" type="text" name="telefone" id="telefone" placeholder="Digite o telefone...">
                    </div>

                    <div  class="form-group" id="botoes" style="text-align: end;">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="submit" class="btn btn-primary">Cancelar</button>
                    </div>
                    
                </form>
            </div>
            </div>
    </div>

    <script src = "bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
