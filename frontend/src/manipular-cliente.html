<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipular Cliente</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        #pesquisa{
            background-color:#D9D9D9;
            padding: 20px;
        }
        h1{
            /* display: inline; */
            text-align: center;
        }
        #titulo{
            /* display: inline-block; */
            /* text-align: center; */   
        }
        #container-lista{
            text-align: center;
            background-color: #D9D9D9;
        }
        #container{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
    
        <div class="row justify-content-md-center" >
            <h1>Manipular Clientes</h1>
            <div class="col-6">
                <form action="">
                    <div class="form-group" id="pesquisa">
                        <label for="nome">Pesquisa por cliente:</label>
                            <input class="form-control" type="text" name="nome" id="nome" placeholder="Pesquisa...">
                    </div>
                </form>
                
            </div>

        </div>
        <div class="row justify-content-md-center" id="titulo">
            <div class="col-3">
                <h4>nome</h4>
            </div>
            <div class="col-3">
                <h4>telefone</h4>
            </div>
        </div>
        <div  class="row justify-content-md-center ">

            <div class="col-6" id="container-lista">
                <form action="">
                    <div class="form-group" id="lista">
                        <h4>lista</h4>
                    </div>
                </form>
                
            </div>

        </div>

    </div>
</body>
</html>
