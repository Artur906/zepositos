<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embarque</title>

    <link rel="stylesheet" href="/assets/styles/global.css">
    
</head>
<body>


    


    <div class="container-fluid">
        <div class="row" id="header">
            <a href="/index.html" class="logo-link"></a>
        </div>

        <div class="row justify-content-center" id="titulo">
            <h1>Embarque</h1>
        </div>

        <div class="row justify-content-sm-center d-flex gap-2">

            <div class="col-sm-5" id="formulario">
                <form id="form" class="d-flex flex-column">

                    <fieldset disabled>
                        <div class="form-group">
                            <label for="clientes-disponiveis">Cliente</label>
                            <select class="custom-select form-control" id="clientes-disponiveis" name="cliente">
                                <option value="null" selected>Sem cliente</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="form-group">
                        
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="true" id="notaFiscalCheckBox"
                                        name="nota-fiscal">
                                    <label class="form-check-label" for="notaFiscalCheckBox">
                                        Nota Fiscal
                                    </label>
                        
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="true" id="registradoCheckBox"
                                        name="registrado">
                                    <label class="form-check-label" for="registradoCheckBox">
                                        Registrado
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="true" id="pagoCheckBox"
                                        name="pago">
                                    <label class="form-check-label" for="pagoCheckBox">
                                        Pago
                                    </label>
                                </div>
                        
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="true" id="embarcadoCheckBox"
                                        name="embarcado">
                                    <label class="form-check-label" for="embarcadoCheckBox">
                                        Embarcado
                                    </label>
                                </div>
                        
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="true" id="urgenteCheckBox"
                                        name="urgente">
                                    <label class="form-check-label" for="urgenteCheckBox">
                                        Urgente
                                    </label>
                                </div>
                        
                            </div>
                            <div class="form-group">
                                <label for="data">Data e Hora</label>
                                <input type="date" class="form-control" id="data" name="data">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição:</label>
                            <input class="form-control" type="text" name="descricao" id="descricao"
                                placeholder="Digite a descrição..." required>
                        </div>
                        <div class="col position-relative">
                            <label>Adicionar volume</label>
                            <div class="scroll-table">
                                <table data-toggle="table" data-sort-stable="true" class="table table-light">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>comprimento</th>
                                            <th>altura</th>
                                            <th>largura</th>
                                            <th>peso</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-body">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                    </fieldset>
                    
                    
                    <div class="form-group d-flex justify-content-start gap-2" id="botoes">
                        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
                        <button type="button" class="btn btn-secondary" id="cancelar">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="editar">Editar</button>
                        <button type="button" class="btn btn-danger" id="bttn-deletar" data-toggle="modal" data-target="#exampleModal">Deletar</button>
                    </div>
          
                    
                    
                </form>

                <div id="status" class="col-6"></div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Excluir Embarque?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Essa ação não pode ser desfeita!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="modal-btn-confirm-deletion">Deletar</button>
            </div>
            </div>
        </div>
        </div>

            </div>
        </div>
        


         <!-- scripts from boostrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script type="module" src="../scripts/embarque-script.js" ></script>
</body>
</html>
