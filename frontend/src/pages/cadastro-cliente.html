<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="/assets/styles/global.css">
    <script type="module" src="../scripts/cadastro-cliente-script.js"></script>
</head>

<body>
    
    <div class="container-fluid">
        <div class="row" id="header">
            <a href="/index.html" class="logo-link"></a>
        </div>

        <div class="row justify-content-center" id="titulo">
            <h1>Cadastro de Cliente</h1>
        </div>

        <div class="row justify-content-sm-center">
            
                <div class="col-sm-4" id="formulario">
                    
                    <form id="form" class="d-flex flex-column">
                    
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input class="form-control" autocomplete="off" type="text" name="nome" id="nome" placeholder="Digite o nome..."
                        required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input class="form-control" autocomplete="off" pattern="^[0-9]{2} 9[0-9]{4} [0-9]{4}$" data-pattern="xx xxxxx xxxx"
                        type="tel" name="telefone" id="telefone" placeholder="XX 9XXXX XXXX" required>
                    </div>
                    <div class="form-group d-flex justify-content-end gap-2" id="botoes">
                        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
                        <button type="reset" class="btn btn-danger">Cancelar</button>
                    </div>
                </form>
                
                <div id="status" class="col-6"></div>
            </div>
        </div>
    </div>
</body>

</html>
