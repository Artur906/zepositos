<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Embarques</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/listar-cliente-style.css">
</head>

<body>

    <div class="container-fluid ">
        <!-- cabeÃ§alho -->
        <div class="row" id="header">
            <a href="/index.html" class="logo-link"></a>
        </div>

        <!-- titulo -->
        <div class="row justify-content-center" id="titulo">
            <h1>Listar Clientes</h1>
        </div>

        <!-- linha do formulario -->
        <div class="row justify-content-sm-center">
            <!-- formulario propriamente dito -->
            <div class=" col-sm-6" id="formulario">
                <div class="row">
                    <form action="" class="form-group">

                        <div class="row">
                            <div class="col-4">

                                <a class="btn btn-primary" href="cadastro-embarque.html"
                                    role="button">Novo Embarque</a>

                            </div>
                            <div class="row col">
                                <div class="col-2">
                                    <label class="col order-2" for="pwd">Cliente:</label>
                                </div>
                                <div class="col form-group">
                                    <input type="password" class="form-control" id="pwd" placeholder="Buscar cliente">
                                </div>
                                <div class="form-group col">
                                    <a class="btn btn-primary" href="cadastro-cliente.html"
                                        role="button">Novo Cliente</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="container" id="container-clientes">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td>Cliente </td>
                                <td>Quantidade</td>
                            </tr>
                        </thead>
                        <tbody class="table-clientes"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div>
        <!-- Modal -->
        <div class="modal fade modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-light">
                            <thead>
                                <tr>
                                    <td>descricao</td>
                                    <td>quantidade volumes</td>
                                    <td>peso total</td>
                                    <td>com nota fiscal</td>
                                    <td>data chegada</td>
                                </tr>
                            </thead>
                            <tbody class="table-body table-embarques">

                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts from boostrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <script type="module" src="../scripts/listar-clientes-script.js"></script>

</body>

</html>
