<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Embarques</title>
    <link rel="stylesheet" href="listar-cliente-style.css">
    <script type = "module" src = "listar-clientes-script.js"></script>

</head>
<body>
    
    <div class="container-fluid ">
        <!-- cabeÃ§alho -->
        <div class="row" id="header">
        </div>
        
        <!-- titulo -->
        <div class="d-flex justify-content-center ">
            <h1>Lista de Embarques</h1>
        </div>
       
        <!-- linha do formulario -->
        <div class="row justify-content-sm-center" >
            <!-- formulario propriamente dito -->
            <div class=" col-sm-6" id="formulario">
                <div class="row">
                    <form action="" class="form-group">
                        
                        <div class="row">
                            <div class="col-4" >

                                <a class="btn btn-primary" href="\src\cadastro-embarque\cadastro-embarque.html" role="button">Novo Embarque</a>

                            </div>
                            <div class="row col">
                                <div class="col-2" >
                                   <label class="col order-2" for="pwd">Cliente:</label>
                                </div>
                                <div class="col form-group">
                                    <input type="password" class="form-control" id="pwd" placeholder="Buscar cliente">
                                </div>
                                <div class="form-group col">
                                    <a class="btn btn-primary" href="\src\cadastro-cliente\cadastro-cliente.html" role="button">Novo Cliente</a>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
                
                <div class="container" id="container-clientes"  >
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td>Cliente </td>
                                <td>Quantidade</td>
                            </tr>                           
                        </thead>
                        <tbody class="table-body">
                            <tr>
                                <td>Andre</td>
                                <td>10</td>
                            </tr>
                        </tbody>

                    </table>               
                </div>              
            </div>            
        </div>    
    </div>

    
</body>
</html>
